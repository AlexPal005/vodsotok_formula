<head>

<body>

    <h1>Обращайся!</h1>
    <style>
        h1{
            padding-top: 100px;
            display: block;
            font-size: 130px;
            text-align: center;
            color: rgb(233, 161, 84);
        }
    </style>
    <script>
        let a= prompt('Уведи початкове число (А0)');
        let p = prompt('Уведи відсоток (%)');
        let count = prompt('Уведи кількість днів чи років');
        let result  = a * Math.pow( (1+ (p/100) ), count );

       alert("Результат:    " + result);

    </script>
